<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huh</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="contractinfo">
      <h2><b>Majeggstics Registration Post Generator</b></h2>
      <div>Next sign up for</div>
      <div id="contracttype">bleh</div>
      <div id="nextcontract">bleh</div>
    </div>
    <div class="tabs">
      <div class="tab active" id="std_tab" data-tab="std"></div>
      <div class="tab" id="anygrade_tab" data-tab="anygrade"></div>
      <div class="tab" id="ultra_tab" data-tab="ultra">Ultra</div>
      <div class="tab" id="sr_tab" data-tab="sr"></div>
      <div class="tab" id="fr_tab" data-tab="fr"></div>
    </div>
    <div class="tabs_content">
      <div class="content std active">
        <div class="mb-3">
          <label for="stdcopybox1" class="form-label">Contract Signup Post</label>
          <textarea class="form-control" id="stdcopybox1" rows="8" readonly></textarea>
        </div>
        <div class="mb-3">
          <label for="stdcopybox2" class="form-label">Reaction Post 1</label>
          <textarea class="form-control" id="stdcopybox2" rows="1" readonly></textarea>
        </div>
        <div class="mb-3">
          <label for="stdcopybox3" class="form-label">Reaction Post 2</label>
          <textarea class="form-control" id="stdcopybox3" rows="1" readonly></textarea>
        </div>
        <div class="mb-3">
          <label for="stdcopybox4" class="form-label">Reaction Post 3</label>
          <textarea class="form-control" id="stdcopybox4" rows="1" readonly></textarea>
        </div>
      </div>
      <div class="content anygrade">
        <div class="mb-3">
          <label for="agcopybox1" class="form-label">Contract Post Notice</label>
          <textarea class="form-control" id="agcopybox1" rows="8" readonly></textarea>
        </div>
        <div class="mb-3">
          <label for="agcopybox2" class="form-label">Contract Signup Post</label>
          <textarea class="form-control" id="agcopybox2" rows="8" readonly></textarea>
        </div>
      </div>
      <div class="content ultra">
        <div class="mb-3">
          <label for="ultracopybox1" class="form-label">Contract Signup Post</label>
          <textarea class="form-control" id="ultracopybox1" rows="8" readonly></textarea>
        </div>
        <div class="mb-3">
          <label for="ultracopybox2" class="form-label">Reaction Post 1</label>
          <textarea class="form-control" id="ultracopybox2" rows="1" readonly></textarea>
        </div>
        <div class="mb-3">
          <label for="ultracopybox3" class="form-label">Reaction Post 2</label>
          <textarea class="form-control" id="ultracopybox3" rows="1" readonly></textarea>
        </div>
        <div class="mb-3">
          <label for="ultracopybox4" class="form-label">Reaction Post 3</label>
          <textarea class="form-control" id="ultracopybox4" rows="1" readonly></textarea>
        </div>
      </div>
      <div class="content sr">
        <div class="mb-3">
          <label for="srcopybox1" class="form-label">Contract Signup Post</label>
          <textarea class="form-control" id="srcopybox1" rows="8" readonly></textarea>
        </div>
        <div class="mb-3">
          <label for="srcopybox2" class="form-label">Reminder</label>
          <textarea class="form-control" id="srcopybox2" rows="1" readonly></textarea>
        </div>
        <div class="mb-3">
          <label for="srcopybox3" class="form-label">Reaction command</label>
          <textarea class="form-control" id="srcopybox3" rows="2" readonly></textarea>
        </div>
      </div>
      <div class="content fr">
        <label for="nonUltraFRBoxGroup" class="form-label">Non-Ultra FR</label>
        <div class="non-ultra" id="nonUltraFRBoxGroup">
          <div class="mb-3">
            <label for="nonultrafrcopybox1" class="form-label">Non-Ultra Contract Signup Post</label>
            <textarea class="form-control" id="nonultrafrcopybox1" rows="8" readonly></textarea>
          </div>
          <div class="mb-3">
            <label for="nonultrafrcopybox2" class="form-label">Reaction Post 1</label>
            <textarea class="form-control" id="nonultrafrcopybox2" rows="1" readonly></textarea>
          </div>
          <div class="mb-3">
            <label for="nonultrafrcopybox3" class="form-label">Reaction Post 2</label>
            <textarea class="form-control" id="nonultrafrcopybox3" rows="1" readonly></textarea>
          </div>
          <div class="mb-3">
            <label for="nonultrafrcopybox4" class="form-label">Reaction Post 3</label>
            <textarea class="form-control" id="nonultrafrcopybox4" rows="1" readonly></textarea>
          </div>
        </div>
        <label for="ultraFRBoxGroup" class="form-label">Ultra FR</label>
        <div class="ultra" id="ultraFRBoxGroup">
          <div class="mb-3">
            <label for="ultrafrcopybox1" class="form-label">Ultra Contract Signup Post</label>
            <textarea class="form-control" id="ultrafrcopybox1" rows="8" readonly></textarea>
          </div>
          <div class="mb-3">
            <label for="ultrafrcopybox2" class="form-label">Reaction Post 1</label>
            <textarea class="form-control" id="ultrafrcopybox2" rows="1" readonly></textarea>
          </div>
          <div class="mb-3">
            <label for="ultrafrcopybox3" class="form-label">Reaction Post 2</label>
            <textarea class="form-control" id="ultrafrcopybox3" rows="1" readonly></textarea>
          </div>
          <div class="mb-3">
            <label for="ultrafrcopybox4" class="form-label">Reaction Post 3</label>
            <textarea class="form-control" id="ultrafrcopybox4" rows="1" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
